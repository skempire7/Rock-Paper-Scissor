<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet"
    href="styles/12-rock-paper-scissor.css">

  </head>
  <body>
    <P class="title">Rock Paper Scissors</P>
    <button onclick="
      const computerMove=pickComputerMove();
      let result='';
      playGame('rock');
    " class="move-button"><img src="images/rock-emoji.png" class="move-icon"></button>
    <button onclick="
      playGame('paper');    
    " class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>
    <button onclick="
      playGame('scissors');
    " class="move-button"><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result" ></p>
    <p class="js-picked"></p>
    <p class="js-score score"></p>



    <button onclick="
      score.wins=0;
      score.loses=0;
      score.ties=0;
      localStorage.removeItem('score');
      updateScore();
    " class="reset-button">Reset Score</button>
    <button class="auto-button" onclick="autoPlay()">Auto Play</button>
    <script src="scripts/12-rock-paper-scissor.js"></script>
  </body>
</html>
